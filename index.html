<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dowry calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
      <div class="row">
        <div class="col col-sm-12">
          <h1 class="text-center">Dowry calculator</h1>
          <form id="calculator-form">
            <div class="form-group">
              <label for="education">Education level:</label><br />
              <select id="education" class="form-control">
                <option value="blank" selected disabled>-- Select --</option>
                <option value="undergraduate">Undergraduate degree</option>
                <option value="college">College degree</option>
                <option value="high_school">High school degree</option>
                <option value="middle_school">Middle school degree</option>
              </select>
            </div>
            <hr />

            <div class="form-group">
              <label for="networth">Family net worth:</label><br />
              <select id="networth" class="form-control">
                <option value="blank" selected disabled>-- Select --</option>
                <option value="high">More than 10,000$</option>
                <option value="medium">Between 5,000$ and 10,000$</option>
                <option value="low">Less than 5,000$</option>
              </select>
            </div>
            <hr />

            <div class="form-group">
              <label for="caste">Caste:</label><br />
              <select id="caste" class="form-control">
                <option value="blank" selected disabled>-- Select --</option>
                <option value="brahmin">Brahmin</option>
                <option value="kshatriya">Kshatriya</option>
                <option value="vaishya">Vaishya</option>
                <option value="shudra">Shudra</option>
                <option value="varna">Varna - untouchable</option>
              </select>
            </div>
            <hr />

            <div class="form-group">
              <label>Skills:</label><br />
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="musical" id="skill_musical">
                <label class="form-check-label" for="skill_musical">
                  Playing on a musical instrument (+$10)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="cook" id="skill_cook">
                <label class="form-check-label" for="skill_cook">
                  Good cook (+$20)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="easygoing" id="skill_easygoing">
                <label class="form-check-label" for="skill_easygoing">
                  Easygoing character (+$15)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="sings" id="skill_sings">
                <label class="form-check-label" for="skill_sings">
                  Sings well (+$10)
                </label>
              </div>
            </div>
            <hr />

             <div class="form-group">
                <label>Age:</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="age" id="age_18_23" value="18-23">
                    <label class="form-check-label" for="age_18_23">
                        Between 18-23
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="age" id="age_24_27" value="24-27">
                    <label class="form-check-label" for="age_24_27">
                        Between 24-27
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="age" id="age_28_plus" value="28+">
                    <label class="form-check-label" for="age_28_plus">
                        28+
                    </label>
                </div>
             </div>
             <hr>

            <div class="form-group">
              <label>Reputation:</label><br />
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="gossip_parents" id="rep_gossip_parents">
                <label class="form-check-label" for="rep_gossip_parents">
                  Gossips about parent's attitude
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="gossip_character" id="rep_gossip_character">
                <label class="form-check-label" for="rep_gossip_character">
                  Gossips about character
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="gossip_general" id="rep_gossip_general">
                <label class="form-check-label" for="rep_gossip_general">
                  General gossips around person
                </label>
              </div>
            </div>
            <hr />

          </form>
          <button id="calculate-button" type="button" class="btn btn-primary">
            Calculate price
          </button>

          <div id="result-display" class="mt-4 p-3 border rounded" style="display: none;">
             <h3 id="result-title">Calculated Price:</h3>
             <p id="result-text" style="font-size: 1.2em;"></p>
          </div>
           <div id="error-message" class="mt-3 alert alert-danger" style="display: none;">
              Please make a selection for all dropdowns and age.
          </div>

        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
